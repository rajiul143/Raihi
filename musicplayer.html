    function updateFirebaseState() {
      const state = {
        isPlaying: !audio.paused,
        currentTime: audio.currentTime,
        volume: audio.volume,
        trackIndex: currentTrack
      };
      playerStateRef.set(state);
    }

    function togglePlay() {
      audio.paused ? audio.play() : audio.pause();
    }
    playBtn.addEventListener('click', () => { togglePlay(); updateFirebaseState(); });
    audio.addEventListener('play', () => {
      playBtn.innerHTML = 'II';
      albumArt.parentElement.classList.add('rotate');
      updateFirebaseState();
      updateMediaSessionPlaybackState();
    });
    audio.addEventListener('pause', () => {
      playBtn.innerHTML = '‚ñ∂';
      albumArt.parentElement.classList.remove('rotate');
      updateFirebaseState();
      updateMediaSessionPlaybackState();
    });
    audio.addEventListener('timeupdate', () => {
      if(audio.duration) {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = progress + '%';
        currentTimeEl.textContent = formatTime(audio.currentTime);
      }
    });
    audio.addEventListener('loadedmetadata', () => {
      durationEl.textContent = formatTime(audio.duration);
    });
    progressContainer.addEventListener('click', (e) => {
      const rect = progressContainer.getBoundingClientRect();
      const pos = (e.clientX - rect.left) / rect.width;
      audio.currentTime = pos * audio.duration;
      updateFirebaseState();
    });
    volumeSlider.addEventListener('input', (e) => {
      audio.volume = e.target.value;
      updateFirebaseState();
    });
    muteBtn.addEventListener('click', () => {
      volumeOverlay.classList.toggle('active');
      muteBtn.innerHTML = volumeOverlay.classList.contains('active') ? 'üîâ' : 'üîä';

      isRepeat = !isRepeat;
      repeatBtn.style.background = isRepeat ? 'linear-gradient(90deg, #6a11cb, #2575fc)' : 'rgba(255, 255, 255, 0.2)';
    });
    nextBtn.addEventListener('click', () => {
      const wasPlaying = !audio.paused;
      trackHistory.push(currentTrack);
      let newTrack;
      if (trackList.length > 1) {
        do { newTrack = Math.floor(Math.random() * trackList.length); } while (newTrack === currentTrack);
      } else { newTrack = currentTrack; }
      currentTrack = newTrack;
      updateTrackInfo();
      if(wasPlaying) audio.play();
      updateFirebaseState();
    });
    prevBtn.addEventListener('click', () => {
      const wasPlaying = !audio.paused;
      if(trackHistory.length > 0) {
        currentTrack = trackHistory.pop();
        updateTrackInfo();
        if(wasPlaying) audio.play();
        updateFirebaseState();
      }
    });
    audio.addEventListener('ended', () => {
      if(isRepeat) { audio.currentTime = 0; audio.play(); updateFirebaseState(); return; }
      trackHistory.push(currentTrack);
      let newTrack;
      if (trackList.length > 1) {
        do { newTrack = Math.floor(Math.random() * trackList.length); } while (newTrack === currentTrack);
      } else { newTrack = currentTrack; }
      currentTrack = newTrack;
      updateTrackInfo();
      audio.play();
      updateFirebaseState();
    });
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      seconds = Math.floor(seconds % 60);
      return minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
    }
    function updateTrackInfo() {
      const track = trackList[currentTrack];
      audio.src = track.file;
      albumArt.src = track.cover;
      trackTitle.textContent = track.title;
      artistName.textContent = track.artist;
      audio.load();
      if ('mediaSession' in navigator) {
        navigator.mediaSession.metadata = new MediaMetadata({
          title: track.title,
          artist: track.artist,
          album: 'Nexus Wave',
          artwork: [{ src: track.cover, sizes: '260x260', type: 'image/jpeg' }]
        });
        navigator.mediaSession.setActionHandler('play', togglePlay);
        navigator.mediaSession.setActionHandler('pause', togglePlay);
        navigator.mediaSession.setActionHandler('previoustrack', () => {
          if(trackHistory.length > 0) {
            currentTrack = trackHistory.pop();
            updateTrackInfo();
            audio.play();
            updateFirebaseState();
          }
        });
        navigator.mediaSession.setActionHandler('nexttrack', () => {
          const wasPlaying = !audio.paused;
          trackHistory.push(currentTrack);
          let newTrack;
          if (trackList.length > 1) {
            do { newTrack = Math.floor(Math.random() * trackList.length); } while (newTrack === currentTrack);
          } else { newTrack = currentTrack; }
          currentTrack = newTrack;
          updateTrackInfo();
          if(wasPlaying) audio.play();
          updateFirebaseState();
        });
      }
    }
    function updateMediaSessionPlaybackState() {
      if ('mediaSession' in navigator) {
        navigator.mediaSession.playbackState = audio.paused ? "paused" : "playing";
      }
    }
    playerStateRef.on('value', (snapshot) => {
      const state = snapshot.val();
      if(state) {
        if(state.trackIndex !== currentTrack) { currentTrack = state.trackIndex; updateTrackInfo(); }
        if(Math.abs(audio.currentTime - state.currentTime) > 1) { audio.currentTime = state.currentTime; }
        state.isPlaying && audio.paused ? audio.play() : (!state.isPlaying && !audio.paused && audio.pause());
        if(audio.volume !== state.volume) {
          audio.volume = state.volume;
          volumeSlider.value = state.volume;
        }
      }
    });

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();
      suggestionsList.innerHTML = '';
      if(query) {
        const suggestions = trackList.filter(track => track.title.toLowerCase().includes(query));
        suggestions.forEach(track => {
          const li = document.createElement('li');
          li.textContent = track.title;
          li.addEventListener('click', () => {
            trackHistory.push(currentTrack);
            currentTrack = trackList.indexOf(track);
            updateTrackInfo();
            audio.currentTime = 0;
            audio.play();
            updateFirebaseState();
            searchOverlay.classList.remove('active');
            searchInput.value = '';
            suggestionsList.innerHTML = '';
          });
          suggestionsList.appendChild(li);
        });
      }
    });

  <!-- ===== Sign Up Form Script ===== -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const signupContainer = document.getElementById('signupContainer');
      if (localStorage.getItem('signedUp')) {
        signupContainer.style.display = 'none';
      } else {
        signupContainer.style.display = 'flex';
      }
      
      const steps = document.querySelectorAll('.form-step');
      let currentStep = 0;
      function showStep(step) {
        steps.forEach((s, index) => { s.classList.toggle('active', index === step); });
      }
      showStep(currentStep);
      
      // Step 1: Name
      document.getElementById('nextStep1').addEventListener('click', () => {
        const nameInput = document.getElementById('name');
        if(nameInput.value.trim() !== '') {
          currentStep = 1;
          showStep(currentStep);
        } else {
          alert('Please enter your name.');
        }
      });
      
      // ===== Birth Year Selector (Step 2) =====
      let currentYear = 1990; // Default year
      const yearDisplay = document.getElementById('yearDisplay');
      const yearUp = document.getElementById('yearUp');
      const yearDown = document.getElementById('yearDown');
      yearDisplay.textContent = currentYear;
      yearUp.addEventListener('click', () => {
        if(currentYear < 2025) {
          currentYear++;
          yearDisplay.textContent = currentYear;
          yearDisplay.classList.remove('animate');
          void yearDisplay.offsetWidth;
          yearDisplay.classList.add('animate');
        }
      });
      yearDown.addEventListener('click', () => {
        if(currentYear > 1900) {
          currentYear--;
          yearDisplay.textContent = currentYear;
          yearDisplay.classList.remove('animate');
          void yearDisplay.offsetWidth;
          yearDisplay.classList.add('animate');
        }
      });
      
      document.getElementById('nextStep2').addEventListener('click', () => {
        // No need to validate since a year is always selected
        currentStep = 2;
        showStep(currentStep);
      });
      document.getElementById('prevStep2').addEventListener('click', () => {
        currentStep = 0;
        showStep(currentStep);
      });
      
      // Step 3: Gmail
      document.getElementById('prevStep3').addEventListener('click', () => {
        currentStep = 1;
        showStep(currentStep);
      });
      document.getElementById('signupBtn').addEventListener('click', () => {
        const gmailInput = document.getElementById('gmail');
        if(gmailInput.value.trim() !== '') {
          const userData = {
            name: document.getElementById('name').value.trim(),
            birthYear: currentYear,
            gmail: gmailInput.value.trim()
          };
          localStorage.setItem('userData', JSON.stringify(userData));
          localStorage.setItem('signedUp', 'true');
          signupContainer.style.display = 'none';
          // Add current user to onlineUsers immediately on sign up
          addCurrentUserOnline();
        } else {
          alert('Please enter your Gmail.');
        }
      });
    });
  </script>
